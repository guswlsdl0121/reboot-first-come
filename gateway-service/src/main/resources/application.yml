server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: member-auth-service
          uri: lb://member-auth-service
          predicates:
            - Path=/api/v1/auth/**, /api/v1/member/**, /api/v1/email/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**, /api/v1/wishlist/**
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 60000
      connect-timeout: 3000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka